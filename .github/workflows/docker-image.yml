name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Please input image tag'
        required: true
        default: ''

jobs:
  build_and_push:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-24.04
    permissions:
          packages: write
          contents: read
          attestations: write
          id-token: write
    steps:
          - name: Check out the repo
            uses: actions/checkout@v4

          - name: Log in to Docker Hub
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Extract metadata (tags, labels) for Docker
            id: meta
            uses: docker/metadata-action@v4
            with:
              images: answerhuang/fabulove

          - name: Set current timestamp
            id: timestamp
            run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV

          - name: Set default image tag if not provided
            if: ${{ github.event.inputs.image_tag == '' }}
            run: echo "IMAGE_TAG=${{ env.TIMESTAMP }}" >> $GITHUB_ENV

          - name: Build and push Docker image
            id: push
            uses: docker/build-push-action@v3
            with:
              context: .
              file: ./docker/Dockerfile
              push: true
              tags: answerhuang/fabulove:${{ github.event.inputs.image_tag }}
              labels: ${{ steps.meta.outputs.labels }}
          - name: Rename
            id: rename
            run: docker tag answerhuang/fabulove:${{ github.event.inputs.image_tag }} great_free/fabulove:${{ github.event.inputs.image_tag }}
          - name: Login Aliyun
            id: login
            run: docker login -u $DOCKER_USERNAME_ALIYUN -p $DOCKER_PASSWORD_ALIYUN registry.cn-hangzhou.aliyuncs.com
          - name: Push to Aliyun
            id: push_aliyun
            run: docker push registry.cn-hangzhou.aliyuncs.com/great_free/fabulove:${{ github.event.inputs.image_tag }}
